<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="CHIH-PIN, LO" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robot" content="index,follow" />
        <meta name="rating" content="General" />
        <base target="_self" />
        <meta
            name="description"
            content="這是一個可以用機器來協助隨機挑選東西的網站"
        />
        <title>Pick up</title>
        <!-- 引入Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/abba5c6a8a.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container mt-5">
            <form class="row g-3">
                <div class="col-md-5">
                    <label for="name" class="col-form-label">名稱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control name" required />
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="quantity" class="col-form-label">數量</label>
                    <div class="input-group">
                        <input
                            type="number"
                            class="form-control quantity"
                            required
                        />
                        <div class="input-group-append">
                            <button class="btn btn-primary plus" type="button">
                                <i class="fa fa-plus"></i>
                            </button>
                            <button
                                style="color: aliceblue"
                                class="btn btn-danger delete"
                                type="button"
                            >
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12" id="submit">
                    <button type="submit" class="btn btn-primary">
                        開始隨機抽樣
                    </button>
                    <button type="submit" class="btn btn-secondary">
                        重新隨機抽樣
                    </button>
                </div>
            </form>
            <div class="row g-3 mt-3">
                <div class="col-13">
                    <h3>隨機選的三個東西為：</h3>
                    <div class="list-group col-3">
                        <button
                            type="button"
                            class="list-group-item list-group-item-action"
                            aria-current="true"
                        ></button>
                        <button
                            type="button"
                            class="list-group-item list-group-item-action"
                        ></button>
                        <button
                            type="button"
                            class="list-group-item list-group-item-action"
                        ></button>
                    </div>
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-6">
                    <h3 class="user_choice">你所選擇的東西為：</h3>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"
    ></script>
    <!-- 引入Bootstrap 5 JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
</html>
